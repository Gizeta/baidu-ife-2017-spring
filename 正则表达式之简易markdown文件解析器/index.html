<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html, body {
            height: 100%;
        }
        #origin {
            display: inline-block;
            width: 49.5%;
            height: 100%;
            box-sizing: border-box;
        }
        #converted {
            display: inline-block;
            width: 49.5%;
            height: 100%;
            box-sizing: border-box;
            vertical-align: top;
            overflow-y: auto;
        }

        pre {
            display: inline-block;
            padding: .2rem .5rem;
            margin: 0 .2rem;
            background: #f1f1f1;
            border: 1px solid #e1e1e1;
            border-radius: 4px;
            white-space: pre;
        }

        blockquote {
            border-left: 5px solid #ccc;
            margin: 1.5em 10px;
            padding: 0.5em 10px;
        }

        ul, ol {
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <textarea id="origin">
# h1
another h1
===
## h2
another h2
---
### h3
#### h4
##### _h5_
###### *h6*
1234567890
[**link** __to__ baidu](http://www.baidu.com/_not_convert_this_) ![baidu](http://ife.baidu.com/2017/asset/common/img/logo_a3b4064.png)

abcdefg

---

```
line *1*

line _3_
```

> 1_2_
> 3*4*

> __56__

1. 1
 * `1`
 * 2
2. `2`
    </textarea>
    <div id="converted"></div>
    <script>
        function md2html(mdText) {
            let lines = mdText.split("\n");
            let reader = {
                idx: 0,
                saved: 0,
                length: lines.length,
                read: function() {
                    if (this.eof()) return;
                    return lines[this.idx++];
                },
                peek: function() {
                    return lines[this.idx];
                },
                eof: function() {
                    return this.idx >= this.length;
                },
                save: function() {
                    this.save = this.idx;
                },
                reset: function() {
                    this.idx = this.save;
                }
            };
            let htmlText = "";

            let inlineRules = {
                // bold
                '(\\[.*?)\\*\\*([^\\*]+)\\*\\*(.*?\\]\\(.+?\\))|(?:\\*\\*([^\\*]+)\\*\\*)': function($0, $1, $2, $3, $4) {
                    return $4 == null ? ($1 + "<strong>" + $2 + "</strong>" + $3) : "<strong>" + $4 + "</strong>";
                },
                '(\\[.*?)__([^_]+)__(.*?\\]\\(.+?\\))|(?:__([^_]+)__)': function($0, $1, $2, $3, $4) {
                    return $4 == null ? ($1 + "<strong>" + $2 + "</strong>" + $3) : "<strong>" + $4 + "</strong>";
                },
                // italic
                '(\\[.*?)\\*([^\\*]+)\\*(.*?\\]\\(.+?\\))|(?:\\*([^\\*]+)\\*)': function($0, $1, $2, $3, $4) {
                    return $4 == null ? ($1 + "<em>" + $2 + "</em>" + $3) : "<em>" + $4 + "</em>";
                },
                '(\\[.*?)_([^_]+)_(.*?\\]\\(.+?\\))|(?:_([^_]+)_)': function($0, $1, $2, $3, $4) {
                    return $4 == null ? ($1 + "<em>" + $2 + "</em>" + $3) : "<em>" + $4 + "</em>";
                },
                // backtick
                '(\\[.*?)`([^`]+)`(.*?\\]\\(.+?\\))|(?:`([^`]+)`)': function($0, $1, $2, $3, $4) {
                    return $4 == null ? ($1 + "<pre>" + $2 + "</pre>" + $3) : "<pre>" + $4 + "</pre>";
                },
                // image
                '!\\[([^\\[\\]]+?)\\]\\(([^\\(\\)]+?)\\)': '<img src="$2" alt="$1"></img>',
                // link
                '\\[([^\\[\\]]+?)\\]\\(([^\\(\\)]+?)\\)': '<a href="$2" target="_blank">$1</a>',
            };

            let titleRules = {
                '^# *([^#].+)$': '<h1>$1</h1>\n',
                '^## *([^#].+)$': '<h2>$1</h2>\n',
                '^### *([^#].+)$': '<h3>$1</h3>\n',
                '^#### *([^#].+)$': '<h4>$1</h4>\n',
                '^##### *([^#].+)$': '<h5>$1</h5>\n',
                '^###### *([^#].+)$': '<h6>$1</h6>\n'
            };

            while (!reader.eof()) {
                let line = reader.read();
                let converted = line;

                // empty lines
                if (line === "") {
                    htmlText += "\n";
                    continue;
                }

                // code
                if (/```.*$/.test(line)) {
                    reader.save();

                    converted = "";
                    while (!reader.eof() && reader.peek() != "```") {
                        converted += reader.read() + "\n";
                    }

                    // fail to match code rule
                    if (reader.eof()) {
                        reader.reset();
                        line = "```";
                        converted = line;
                        continue;
                    }
                    // matched
                    else {
                        reader.read();
                        htmlText += "<div><pre>" + converted + "</pre></div>\n";
                        continue;
                    }
                }

                // hr
                if (/^-{3,}$/.test(line) || /^\*{3,}$/.test(line)) {
                    htmlText += "<hr></hr>\n";
                    continue;
                }

                // title
                let hasTitle = false;
                for (let rule of Object.keys(titleRules)) {
                    let matches = converted.match(new RegExp(rule));
                    if (matches == null) continue;
                    for (let match of matches) {
                        converted = converted.replace(match, match.replace(new RegExp(rule), titleRules[rule]));
                    }
                    hasTitle = true;
                }

                // quote
                let quoteReg = /^ *> +(.+?)$/;
                if (quoteReg.test(line)) {
                    let str = line.match(quoteReg)[1];
                    converted = str;

                    while (!reader.eof() && quoteReg.test(reader.peek())) {
                        let s = reader.read();
                        converted += " " + s.match(quoteReg)[1];
                    }

                    converted = "<blockquote>" + converted + "</blockquote>";
                }

                // ul + ol
                let listReg = [
                    // ul
                    /^( *)\* +(.+?)$/,
                    // ol
                    /^( *)\d+\. +(.+?)$/
                ]
                if (listReg[0].test(line) || listReg[1].test(line)) {
                    function parseList(r, space, firstText) {
                        let ret = firstText ? ("<li>" + firstText.match(listReg[r])[2] + "</li>") : "";
                        while (!reader.eof()) {
                            let s = reader.peek();
                            let reverse = false;
                            if (!listReg[r].test(s)) {
                                if (listReg[(r + 1) % 2].test(s)) {
                                    reverse = true;
                                } else {
                                    break;
                                }
                            }
                            let l = s.match(listReg[(r + (reverse ? 1 : 0)) % 2])[1].length;
                            // sub list
                            if (l > space) {
                                ret += parseList(reverse ? (r + 1) % 2 : r, l);
                            } else if (l == space) {
                                if (reverse) {
                                    ret += parseList(reverse ? (r + 1) % 2 : r, l);
                                } else {
                                    ret += "<li>" + s.match(listReg[r])[2] + "</li>";
                                    reader.read();
                                }
                            } else {
                                break;
                            }
                        }
                        return "<" + (r === 0 ? 'u' : 'o') + "l>" + ret + "</" + (r === 0 ? 'u' : 'o') + "l>";
                    }

                    let r = listReg[0].test(line) ? 0 : 1;
                    converted = parseList(r, line.match(listReg[r])[1].length, line);
                }

                // bold + italic + backtick + image + link
                for (let rule of Object.keys(inlineRules)) {
                    let matches = converted.match(new RegExp(rule, 'g'));
                    if (matches == null) continue;
                    for (let match of matches) {
                        converted = converted.replace(match, match.replace(new RegExp(rule), inlineRules[rule]));
                    }
                }

                // another title rule
                if (!hasTitle) {
                    if (reader.peek() === "===") {
                        reader.read();
                        converted = "<h1>" + converted + "</h1>\n";
                    } else if (reader.peek() === "---") {
                        reader.read();
                        converted = "<h2>" + converted + "</h2>\n";
                    }
                } 

                htmlText += converted + "\n";
            }

            // paragraph & less crlf
            let htmlLines = htmlText.split("\n\n");
            let ignoreCode = false;
            let ln_idx = -1;
            for (let line of htmlLines) {
                ln_idx++;
                if (ignoreCode) {
                    if (/<\/pre><\/div>$/.test(line)) ignoreCode = false;
                    continue;
                }
                if (/^<div><pre>/.test(line)) {
                    ignoreCode = true;
                } else if (/^<((?:h\d)|(?:hr)|(?:ul)|(?:ol)|(?:blockquote))>.*<\/\1>/.test(line)) {
                    continue;
                } else if (line.trim() === "") {
                    continue;
                }
                else {
                    htmlLines[ln_idx] = "<p>" + htmlLines[ln_idx] + "</p>";
                }
            }
            
            return htmlLines.join('\n');
        }

        document.querySelector('#origin').onkeyup = function() {
            document.querySelector('#converted').innerHTML = md2html(document.querySelector('#origin').value);
        };

        document.querySelector('#origin').onkeyup();
    </script>
</body>
</html>
